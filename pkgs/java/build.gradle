repositories {
    jcenter()
}

apply plugin: 'java'

dependencies {
  testCompile 'junit:junit:4.12'

  // details protobuf dependencies: https://chromium.googlesource.com/external/github.com/google/protobuf/+/HEAD/java
  compile 'com.google.protobuf:protobuf-java:3.8.0'
  compile 'com.google.protobuf:protobuf-java-util:3.8.0'
}